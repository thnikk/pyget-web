<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <meta name="color-scheme" content="only light">
    <meta name="darkreader-lock">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <!-- <img src="icon-header.svg" class="navbar-icon" alt="Pyget Icon"> -->
            <h1 class="navbar-title">Pyget</h1>
            <div class="navbar-tabs">
                <button class="nav-tab active" data-tab="shows">Shows</button>
                <button class="nav-tab" data-tab="sources">Sources</button>
                <button class="nav-tab" data-tab="schedule">Schedule</button>
            </div>
            <button id="settings-btn" class="btn btn-icon">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Sources Tab -->
        <div id="sources-tab" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <h2>Sources</h2>
                </div>
                <div id="sources-list" class="grid-container grid-wide"></div>
            </div>
        </div>

        <!-- Shows Tab -->
        <div id="shows-tab" class="tab-content active">
            <div class="section">
                <div class="section-header">
                    <h2>My Shows</h2>
                </div>
                <div id="tracked-list" class="grid-container"></div>
            </div>
        </div>

        <!-- Schedule Tab -->
        <div id="schedule-tab" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <h2>Release Calendar</h2>
                    <div id="calendar-month-year" style="font-weight: 600; color: var(--nord8);"></div>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
                
                <h2 style="margin-top: 40px; margin-bottom: 20px;">Upcoming Releases</h2>
                <div id="upcoming-list" class="upcoming-container"></div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing source -->
    <div id="source-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="source-modal-title">Source</h3>
                <span class="close-edit">&times;</span>
            </div>
            <div class="modal-body">
                <form id="source-form" class="form-container">
                    <input type="hidden" id="source-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="source-name">Source Name:</label>
                            <input type="text" id="source-name" required>
                        </div>
                        <div class="form-group">
                            <label for="source-color">Color:</label>
                            <input type="color" id="source-color" value="#88c0d0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="base-url">Base URL:</label>
                        <input type="url" id="base-url" value="https://nyaa.si/" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="uploader">Uploader (optional):</label>
                            <input type="text" id="uploader">
                        </div>
                        <div class="form-group">
                            <label for="quality">Quality (optional):</label>
                            <input type="text" id="quality"
                                   placeholder="e.g., 720p, 1080p, -batch">
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="button" class="btn btn-danger" id="delete-source-btn">
                            <span class="material-icons">delete</span> Delete Source
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span class="material-icons">save</span>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <span class="close-settings">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-tabs">
                    <button class="settings-tab active" data-tab="general">General</button>
                    <button class="settings-tab" data-tab="transmission">Transmission</button>
                </div>
                <div id="general-settings-tab" class="settings-tab-content active">
                    <form id="general-settings-form" class="form-container">
                        <div class="form-group">
                            <label for="download-directory">Download directory:</label>
                            <input type="text" id="download-directory"
                                   placeholder="/downloads" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Save Settings
                        </button>
                    </form>
                    
                    <div class="settings-section">
                        <h4>Maintenance</h4>
                        <button id="cleanup-artwork-btn" class="btn btn-danger">
                            <span class="material-icons">delete_sweep</span>
                            Clear Unused Artwork
                        </button>
                    </div>
                </div>
                <div id="transmission-settings-tab" class="settings-tab-content">
                    <form id="transmission-form" class='form-container'>
                        <div class="form-group">
                            <label for="transmission-host">Host:</label>
                            <input type="text" id="transmission-host"
                                   placeholder="localhost" required>
                        </div>
                        <div class="form-group">
                            <label for="transmission-port">Port:</label>
                            <input type="number" id="transmission-port"
                                   placeholder="9091" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Save Settings
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding show -->
    <div id="add-show-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Add Show</h3>
                <span class="close-add">&times;</span>
            </div>
            <div class="modal-body">
                <div id="add-show-page-1">
                    <div class="search-container" style="margin-bottom: 20px; position: relative;">
                        <input type="text" id="show-search"
                               placeholder="Search available shows..." style="padding-right: 30px;">
                        <span id="clear-search-btn" class="material-icons"
                              style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); cursor: pointer; display: none; color: #d8dee9;">
                            close
                        </span>
                    </div>
                    <div id="shows-list" class="list-container"
                         style="max-height: 400px; overflow-y: auto;">
                    </div>
                </div>
                <div id="add-show-page-2" style="display: none;">
                    <form id="add-show-details-form" class="form-container">
                        <div class="form-group">
                            <label for="add-show-name">Show Name:</label>
                            <input type="text" id="add-show-name" required>
                        </div>
                        <input type="hidden" id="add-show-profile-id">
                        <div class="form-group">
                            <label for="add-show-season">Season:</label>
                            <input type="text" id="add-show-season" value="Season 01">
                        </div>
                        <div class="form-group">
                            <label for="add-show-max-age">Max Age (days):</label>
                            <input type="number" id="add-show-max-age" value="30">
                        </div>
                        <div class="button-container">
                            <button type="button" class="btn btn-secondary" id="add-show-back-btn">Back</button>
                            <button type="submit" class="btn btn-primary">Track Show</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing show -->
    <div id="edit-show-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Show</h3>
                <span class="close-edit-show close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-show-form" class="form-container">
                    <input type="hidden" id="edit-show-id">
                    <div class="form-group">
                        <label for="edit-show-name">Show Name:</label>
                        <input type="text" id="edit-show-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-show-season">Season:</label>
                        <input type="text" id="edit-show-season">
                    </div>
                    <div class="form-group">
                        <label for="edit-show-max-age">Max Age (days):</label>
                        <input type="number" id="edit-show-max-age">
                    </div>
                    <div class="button-container">
                        <button type="button" class="btn btn-danger" id="untrack-show-btn">
                            <span class="material-icons">delete</span> Untrack Show
                        </button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
