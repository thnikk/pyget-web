name: Build and Release Pyget

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Create virtual environment and install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        source venv/bin/activate
        pyinstaller pyget-web.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyget-web-ubuntu
        path: dist/pyget-web

  build-archlinux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
    - name: Install base dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm git python python-pip base-devel
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create virtual environment and install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        source venv/bin/activate
        pyinstaller pyget-web.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyget-web-archlinux
        path: dist/pyget-web

  create-release:
    needs: [build-ubuntu, build-archlinux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Ubuntu artifact
      uses: actions/download-artifact@v4
      with:
        name: pyget-web-ubuntu
        path: ./ubuntu
    
    - name: Download Arch Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: pyget-web-archlinux
        path: ./archlinux
    
    - name: Find previous tag
      run: echo "PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')" >> $GITHUB_ENV
    
    - name: Generate release body
      run: |
        if [ -z "$PREV_TAG" ]; then
          echo "BODY=## Changes\n- Initial release" >> $GITHUB_ENV
        else
          CHANGES=$(git log --pretty=format:"- %s" --no-merges $PREV_TAG..HEAD)
          echo "BODY=## Changes\n$CHANGES" >> $GITHUB_ENV
        fi
    
    - name: Create zipped releases
      run: |
        cd ubuntu && zip ../pyget-web-${{ inputs.version }}-ubuntu.zip pyget-web && cd ..
        cd archlinux && zip ../pyget-web-${{ inputs.version }}-archlinux.zip pyget-web && cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: Release ${{ inputs.version }}
        body: ${{ env.BODY }}
        draft: false
        prerelease: false
        files: |
          ./pyget-web-${{ inputs.version }}-ubuntu.zip
          ./pyget-web-${{ inputs.version }}-archlinux.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
